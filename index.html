<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Photo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
    }

    .universe {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none; /* biar klik cuma di planet */
    }

    .planet {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
      pointer-events: auto; /* aktifkan klik di planet */
    }

    .planet:hover {
      transform: scale(1.5);
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="universe">
    <img src="https://raw.githubusercontent.com/VOID-NOT-DEV/Foto/refs/heads/main/IMG-20250822-WA0013.jpg" class="planet" style="top:20%; left:10%;">
    <img src="https://raw.githubusercontent.com/VOID-NOT-DEV/Foto/refs/heads/main/Foto1.jpg" class="planet" style="top:50%; left:30%;">
    <img src="https://raw.githubusercontent.com/VOID-NOT-DEV/Foto/refs/heads/main/IMG-20250822-WA0018.jpg" class="planet" style="top:70%; left:60%;">
    <img src="https://raw.githubusercontent.com/VOID-NOT-DEV/Foto/refs/heads/main/IMG-20250822-WA0017.jpg" class="planet" style="top:30%; left:80%;">
  </div>

  <script>
    // ======== Bintang bergerak ========
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 300; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.7 + 0.2
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        s.y += s.speed;
        if (s.y > canvas.height) s.y = 0;
        ctx.fillRect(s.x, s.y, s.size, s.size);
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();

    // ======== Planet bergerak acak ========
    const planets = document.querySelectorAll(".planet");

    planets.forEach(planet => {
      let angle = Math.random() * 360;
      let radius = Math.random() * 150 + 100;
      let centerX = window.innerWidth / 2;
      let centerY = window.innerHeight / 2;
      let speed = (Math.random() * 0.002) + 0.001;

      function move() {
        planet.style.left = (centerX + Math.cos(angle) * radius) + "px";
        planet.style.top = (centerY + Math.sin(angle) * radius) + "px";
        angle += speed;
        requestAnimationFrame(move);
      }
      move();
    });
  </script>
</body>
</html>
